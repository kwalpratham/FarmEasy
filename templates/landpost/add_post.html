{% extends 'base.html' %}
{% load static %}

{% block body %}

  {% comment %} <form>
    <div class="form-group">
      <label for="exampleFormControlFile1">Example file input</label><br>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </form> {% endcomment %}
<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?land,crop" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center">Details</h1>
    <form method="POST" action="/add_post" enctype="multipart/form-data">
    {% csrf_token %} 

        <div class="form-group col-md-6">
            <label for="inputPassword4">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="FirstName">
        </div>  

        <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="LastName">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword4">Irrigation Source</label>
            <input type="text" class="form-control" id="inputirrigationSource" name="inputirrigationSource" placeholder="Irrigation Source">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword4">Climatic Condition of area</label>
            <input type="text" class="form-control" id="inputclimateCond" name="inputclimateCond" placeholder="Climatic Condition">
        </div>

        <div class="form-group col-md-6">
            <label for="inputPassword4">Crops grown on farm</label>
            <input type="text" class="form-control" id="inputcropHistory" name="inputcropHistory" placeholder="Crop History">
        </div>

        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group col-md-6">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        {% comment %} <div class="form-row"> {% endcomment %}
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity">
        </div>

        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" name="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
          </select>
        </div>

        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="inputZip">
        </div>

      {% comment %} </div> {% endcomment %}

       <div class="form-group col-md-6">
          <label for="inputPassword4">Land Size</label>
          <input type="text" class="form-control" id="inputlandSize" name="inputlandSize" placeholder="Total farm area">
       </div>
       
       <div class="form-group col-md-6">
          <label for="inputPassword4">Soil Type</label>
          <input type="text" class="form-control" id="inputsoilType" name="inputsoilType" placeholder="Soil Type">
       </div>

       <div class="form-group" col-md-2>
          <label for="img">Farm Image</label>
          <br>
          <input type="file" Required class="form-control-file" id="img" name="img">
       </div>
       <br>

       <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                  I agree to Terms and Conditions.
              </label>
          </div>
       </div>
       <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock body %}
